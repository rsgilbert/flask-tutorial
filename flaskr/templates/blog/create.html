{% extends 'base.html' %}

{% block title %}
    New Post
{% endblock %}

{% block header %}
    <h1>New Post</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] }}">
        <label for="body">Body</label>
        <textarea name="body" id="body"></textarea>
        <input type="submit" value="Save" />
    </form>
{% endblock %}
